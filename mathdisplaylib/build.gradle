plugins {
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.android.library)
    id("maven-publish")
}

group='com.github.gregcockroft'

android {
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        sourceSets.test.resources.srcDirs += ["src/main"]
        multiDexEnabled true
        externalNativeBuild {
            cmake {
                arguments "-Dcdep-dependencies_DIR=../../../.cdep/modules"
                arguments "-DANDROID_STL=c++_shared"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            // let gradle pack the shared library into apk
            jniLibs.srcDirs = ['../distribution/gperf/lib']
        }
    }

    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
    ndkVersion "23.1.7779620"
    namespace 'com.agog.mathdisplay'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation(libs.androidx.appcompat)
//    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'junit:junit:4.13.2'
    implementation 'androidx.annotation:annotation:1.7.0'
    implementation 'androidx.test:runner:1.5.2'
    implementation 'androidx.test:rules:1.5.0'
//    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.github.jitpack:gradle-simple:1.0'
}
repositories {
    mavenCentral()
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}

// This pulls in freetype. Dependencies are in cdep.yml
// This only needs to run once but is being run before every build right now so that gradle command line builds will work

task runcdep(type:Exec) {
    commandLine './cdep'
}

preBuild.dependsOn(runcdep)


// For Android Studio this needs to be run once from the command line
//
//  cd mathdisplaylib
//  ./cdep
afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.gregcockroft'
                artifactId = 'AndroidMath'
                version = 'v1.0.0'
            }
        }
    }
}
